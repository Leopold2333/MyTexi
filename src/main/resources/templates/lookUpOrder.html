<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>查看订单</title>
    </head>
    <body>
        <div>订单号:<span th:text="${order.id}"></span></div>
        <div>订单状态:<span th:text="${orderState}"></span></div>
        <div>所有者:<span th:text="${order.ownerId}"></span></div>
        <div>起始位置:<span th:text="${order.startRegion}"></span></div>
        <div>终点位置:<span th:text="${order.endRegion}"></span></div>
        <div>验证码:<span th:text="${order.verifyCode}"></span></div>
        <div th:if="${order.driver_id} != 0">司机:<span th:text="${order.driver_id}"></span></div>
    </body>
</html>
